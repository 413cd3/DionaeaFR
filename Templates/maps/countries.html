{% extends "base/base.html" %}

{% block title %}
Countries
{% endblock %}
{% block scripts %}
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "css/jquery-jvectormap-1.0.css" %}" type="text/css" media="screen"/>
	<script type="text/javascript" src="{% static "js/jquery-jvectormap-1.0.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery-jvectormap-world-mill-en.js" %}"></script>
{% endblock %}
{% block titlecontent %}
Countries
{% endblock %}
{% block info %}
	<div class="alert alert-info" id="info">
		Last 7 days.
	</div>
{% endblock %}
{% block Lastscripts %}
	<script type="text/javascript" charset="utf-8">
		$(function(){
			{{ cc|safe }}
			$('#content').vectorMap({
				map: 'world_mill_en',
				series: {
					regions: [{
						values: gdpData,
						scale: ['#f8eaf9','#6E009E'],
						normalizeFunction: 'polynomial'
					}]
				},
				regionStyle: {
            		initial: {
              			fill: 'white',
						"fill-opacity": 1,
						stroke: '#000',
						"stroke-width": 0.2,
						"stroke-opacity": 1
            		},
            		hover: {
						"fill-opacity": 0.8
					}
          		},
          		backgroundColor: 'white',
				hoverOpacity: 0.7,
				hoverColor: true,
				onRegionLabelShow: function(event, label, code){
					if(gdpData[code])
					{
						label.html('<img src="/static/images/flags/'+code.toLowerCase()+'.gif" style="margin-bottom:3px;"/> <b>'+label.html()+'</b></br>'+'<b>Attacks: </b>'+ gdpData[code]);
					}
					else
					{
						label.html('<img src="/static/images/flags/'+code.toLowerCase()+'.gif"/> <b>'+label.html()+'</b></br>'+'<b>Attacks: </b>0');
					}
				}
			})
		});
	</script>
{% endblock %}
